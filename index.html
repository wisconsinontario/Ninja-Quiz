<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--top section of the quiz-->
    <div class="intro bg-white py-3 text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>

    <!--results section-->
    <div class="result d-none py-4 bg-light text-center">
        <div class="conatiner lead">
        <p>You are <span class = "text-primary display-3 text-center">0%</span> ninja</p>

        </div>
    </div>

    <!--Quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the quiz...</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you give a 
                        ninja directions?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" value="A" name="q1" checked>
                        <label class="form-check-label">Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" value="B" name="q1">
                        <label class="form-check-label">Dont worry a ninja will find you.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. If a ninja has three apples, then gives
                        one to Mario and one to Yoshi, how many apples does the ninja have left?
                    </p> 
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" value="B" name="q2" checked>
                        <label class="form-check-label"> One apple</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" value="B" name="q2">
                        <label class="form-check-label">Three apples and two corpses.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. How do you know when youve met a ninja?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" value="A" name="q3" checked>
                        <label class="form-check-label">You will recognise the outfit</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" value="B" name="q3">
                        <label class="form-check-label">The grim reaper will tell you.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is a ninjas favourite array method</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" value="A" name="q4" checked>
                        <label class="form-check-label">forEach()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" value="B" name="q4">
                        <label class="form-check-label">Slice().</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
